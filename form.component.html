  <div class="container" style="margin-top:50px">
    <div class="shadow p-3 mb-5 bg-white rounded">
    <div class="row">
        <div class="col-md-8 offset-md-2">
          <img src="assets/nau.png" style="margin-left:240px"/><br><br>
            
            <form name="form" (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm">
                <div class="form-group">
                    <label for="name">Name<span style="color:red">*</span>:</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" [ngClass]="{ 'is-invalid': (f.submitted || name.touched) && name.invalid, 'is-valid': (f.submitted || name.touched) && name.valid }" required />
                    <div *ngIf="(f.submitted || name.touched) && name.invalid" class="invalid-feedback">
                        <div *ngIf="name.errors.required">Name is required</div>
                    </div>
                   
                </div>
  
                <div class="form-group">
                    <label for="email">Email ID<span style="color:red">*</span>:</label>
                    <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': (f.submitted || email.touched) && email.invalid, 'is-valid': (f.submitted || email.touched) && email.valid }" required email />
                    <div *ngIf="(f.submitted || email.touched) && email.invalid" class="invalid-feedback">
                        <div *ngIf="email.errors.required">Email is required</div>
                        <div *ngIf="email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password<span style="color:red">*</span>:</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': (f.submitted || password.touched) && password.invalid, 'is-valid': (f.submitted || password.touched) && password.valid  }" required minlength="6" />
                    <div *ngIf="(f.submitted || password.touched) && password.invalid" class="invalid-feedback">
                        <div *ngIf="password.errors.required">Password is required</div>
                        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                        <label for="password">Confirm Password<span style="color:red">*</span>:</label>
                        <input type="password" class="form-control" name="cpassword" appConfirmEqualValidator="password" [(ngModel)]="model.cpassword" #cpassword="ngModel" [ngClass]="{ 'is-invalid': (f.submitted || cpassword.touched) && cpassword.invalid, 'is-valid': (f.submitted || cpassword.touched) && cpassword.valid  }" required />
                        <div *ngIf="(f.submitted || cpassword.touched) && cpassword.invalid" class="invalid-feedback">
                            <div *ngIf="cpassword.errors.required">Confirm Password is required</div>
                            <div *ngIf="cpassword.errors.notEqual && !cpassword.errors.required">Confirm Password did not match</div>
                        </div>
                    </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number<span style="color:red">*</span>:</label>
                    <input type="number" class="form-control" name="number" [(ngModel)]="model.mobile" pattern="[0-9]{10}" #mobile="ngModel" [ngClass]="{ 'is-invalid': (f.submitted || mobile.touched) && mobile.invalid, 'is-valid':(f.submitted || mobile.touched) && mobile.valid }" required/>
                    <div *ngIf="(f.submitted || mobile.touched) && mobile.invalid" class="invalid-feedback">
                        <div *ngIf="mobile.errors.required">Enter mobile number</div>
                        <div *ngIf="mobile.errors.pattern">Mobile number must be 10 digits</div>
                    </div>
                </div>
               
                <div class="form-group">
                    <button class="btn btn-primary">Register Now</button>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>
